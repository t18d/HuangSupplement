<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/obsolete.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <nav class="text-right text-gray">
        {% if page.title == "A Supplement to 近現代漢語辭源" %}HuangSupplement | {% else %}<a href="/HuangSupplement/">HuangSupplement</a> | {% endif %}<a href="https://github.com/t18d/HuangSupplement/wiki">Docs</a>
      </nav>

      {{ content }}

      {% if site.github.private != true and site.github.license %}
      <footer class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        This site is open source. <a href="{{ site.github.repository_url }}/edit/main/{{ page.path }}">Improve this page</a>.
      </footer>
      {% endif %}
    </div>
  </body>
</html>
